<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock_Paper_Scissor</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="game-container">
            <div class="game-title">
                <h2>ROCK - PAPER - SCISSORS</h2>
            </div>
            <div class="game">
                <div class="score-container">
                    <div class="cpu-container">
                        <div id="cpu-choice" class="choice">CPU CHOICE</div>
                        <div class="cpu-result"></div>
                        <div id="cpu-score" class="score">CPU: 0</div>
                    </div>
                    <div class="user-container">
                        <div id="user-choice" class="choice">USER CHOICE</div>
                        <div class="user-result"></div>
                        <div id="user-score" class="score">USER: 0</div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button id="play" class="play round">Play Game</button>
                    <button class="play user rock" style="display: none;" value=1>rock</button>
                    <button class="play user paper " style="display: none;" value=2>paper</button>
                    <button class="play user scissors" style="display: none;" value=3>scissors</button>
                </div>
            </div>
        </div>
    </body>
</html>
