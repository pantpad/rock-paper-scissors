<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock_Paper_Scissor</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="game-container">
            <div class="game-title">
                <h2>ROCK - PAPER - SCISSORS</h2>
            </div>
            <div class="game">
                <div class="score-container">
                    <div class="cpu-container">
                        <div class="choice">CPU CHOICE</div>
                        <div class="score">CPU: 0</div>
                    </div>
                    <div class="user-container">
                        <div class="choice">USER CHOICE</div>
                        <div class="score">USER: 0</div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button id="play" class="play round">Play Game</button>
                    <button class="play rock" style="display: none;">rock</button>
                    <button class="play paper " style="display: none;">paper</button>
                    <button class="play scissors" style="display: none;">scissors</button>
                </div>
            </div>
        </div>
    </body>
</html>
